<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Купуйте якісні товари в Mono Market">
    <title>Market</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <header>
        <h1>Market</h1>
        <button id="cartButton">Кошик (<span id="cartCount">0</span>)</button>
    </header>

    <div id="controls">
        <button id="toggleFilters">Фільтри</button>
        <div id="filterOptions">
            <div class="filter-section">
                <label class="filter-label" for="categorySelect">Категорія</label>
                <select id="categorySelect">
                    <option value="">Всі категорії</option>
                </select>
            </div>
            <div class="filter-section">
                <label class="filter-label" for="priceRange">Ціновий діапазон</label>
                <input type="range" id="minPrice" class="slider" min="0" max="100000" value="0" step="10">
                <input type="number" id="minPriceValue" value="0" readonly>
                <input type="range" id="maxPrice" class="slider" min="0" max="100000" value="100000" step="10">
                <input type="number" id="maxPriceValue" value="100000" readonly>
            </div>
            <button id="filterButton">Фільтрувати</button>
        </div>
    </div>

    <main id="productsContainer"></main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="cursor: pointer;">&times;</span>
            <h2>Ваш кошик</h2>
            <ul id="cartItems"></ul>
            <p>Загальна сума: <span id="totalPrice">0</span> грн</p>
            <button id="clearCart">Очистити кошик</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
