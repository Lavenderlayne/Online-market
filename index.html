<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Купуйте ігри та товари в Pixel Shop">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R0WGZ9M86X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-R0WGZ9M86X');
    </script>
    <title>Pixel Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="steam-header">
        <div class="logo">
            <img src="/images/pixel-logo.png" alt="Steam Logo" class="steam-logo">
            <h1>Pixel Shop</h1>
        </div>
        <nav>
            <button id="cartButton" class="steam-button">Кошик (<span id="cartCount">0</span>)</button>
        </nav>
    </header>

    <div id="controls" class="steam-controls">
        <button id="toggleFilters" class="steam-button">Фільтри</button>
        <div id="filterOptions" class="steam-filters">
            <div class="filter-section">
                <label class="filter-label" for="categorySelect">Категорія</label>
                <select id="categorySelect" class="steam-select">
                    <option value="">Всі категорії</option>
                    <option value="software">Програмне забезпечення</option>
                    <option value="dlc">DLC</option>
                </select>
            </div>
            <div class="filter-section">
                <label class="filter-label" for="priceRange">Ціновий діапазон</label>
                <div class="price-slider">
                    <input type="range" id="minPrice" class="slider" min="0" max="10000" value="0" step="50">
                    <input type="number" id="minPriceValue" value="0" readonly class="price-input">
                    <input type="range" id="maxPrice" class="slider" min="0" max="10000" value="10000" step="50">
                    <input type="number" id="maxPriceValue" value="10000" readonly class="price-input">
                </div>
            </div>
            <button id="filterButton" class="steam-button">Фільтрувати</button>
        </div>
    </div>
    
    <main id="productsContainer" class="steam-products">
        <!-- Список продуктів буде додаватися тут за допомогою скриптів -->
        <div id="productDetails" class="product-details"></div>
    </main>
    
    <div id="gameDetails" class="game-details"></div>

    <div id="cartModal" class="modal steam-modal">
        <div class="modal-content steam-modal-content">
            <span id="closeModal" class="close-modal">&times;</span>
            <h2>Ваш кошик</h2>
            <ul id="cartItems" class="steam-cart-items"></ul>
            <p class="total-price">Загальна сума: <span id="totalPrice">0</span> грн</p>
            <button id="clearCart" class="steam-button">Очистити кошик</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
